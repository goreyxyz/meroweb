<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <title>404 | Site Broken</title>
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #0f172a;
      --text-main: #f8fafc;
      --accent: #38bdf8;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden; /* Hide the mess spilling over */
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* --- The "Broken" Navbar --- */
    .nav-bar {
      border-bottom: 1px solid #334155;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      
      /* The Break */
      transform-origin: top left;
      transform: rotate(6deg) translateY(50px);
      margin-bottom: 50px;
      opacity: 0.7;
    }

    .logo {
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: -1px;
    }
    
    .nav-links {
      font-family: monospace;
      color: var(--accent);
    }

    /* --- The Collapsed Hero Section --- */
    .hero-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 900;
      line-height: 0.9;
      margin: 0;
      
      /* The "Unhinged" Look */
      transform: skewX(-10deg) rotate(-5deg);
      text-shadow: 4px 4px 0px #334155;
    }

    .fallen-letter {
      display: inline-block;
      color: var(--accent);
      animation: fallDown 2s ease-out forwards;
      transform-origin: center;
    }

    p.error-text {
      font-family: "Courier New", Courier, monospace;
      font-size: 1.2rem;
      background: #1e293b;
      color: #ef4444; /* Error Red */
      padding: 1rem;
      border-left: 5px solid #ef4444;
      max-width: 500px;
      
      /* Pinned awkwardly */
      position: absolute;
      top: 200px;
      right: 10%;
      transform: rotate(3deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 10;
    }

    /* --- The Hanging Button --- */
    .hanging-btn-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform-origin: top center;
      animation: swing 3s ease-in-out infinite;
    }

    /* The "Wire" holding the button */
    .wire {
      width: 2px;
      height: 100px;
      background: #475569;
      margin: 0 auto;
    }

    .btn {
      display: block;
      background: var(--accent);
      color: #0f172a;
      padding: 15px 40px;
      text-decoration: none;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 4px;
      /* It looks heavy */
      box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
    }

    .btn:hover {
      background: #ffffff;
    }

    /* --- Background Debris --- */
    .debris {
      position: absolute;
      color: #334155;
      font-family: monospace;
      font-size: 0.9rem;
      z-index: -1;
      user-select: none;
    }

    /* --- Animations --- */
    @keyframes fallDown {
      0% { transform: translateY(0) rotate(0); }
      40% { transform: translateY(10px) rotate(10deg); }
      100% { transform: translateY(400px) rotate(140deg); opacity: 0; }
    }

    @keyframes swing {
      0% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

  </style>
</head>
<body>

  <nav class="nav-bar">
    <div class="logo">Amit Gauta...</div>
    <div class="nav-links">&lt;/nav&gt; error: unexpected token</div>
  </nav>

  <div class="hero-container">
    
    <h1>
      40<span class="fallen-letter">4</span><br>
      NOT F<span class="fallen-letter" style="animation-delay: 0.5s">O</span>UND
    </h1>

    <p class="error-text">
      <strong>Uncaught ReferenceError:</strong><br>
      Page is not defined.<br>
      at gautamit.net/production/index.js:404
      <br><br>
      <span style="color: #94a3b8; font-size: 0.9rem;">// I think I deleted a closing &lt;/div&gt; somewhere...</span>
    </p>

    <div class="debris" style="top: 20%; left: 5%;">width: 100%;</div>
    <div class="debris" style="top: 80%; left: 15%; transform: rotate(-20deg);">display: none;</div>
    <div class="debris" style="top: 40%; right: 5%; transform: rotate(45deg);">overflow: visible;</div>

  </div>

  <div class="hanging-btn-container">
    <div class="wire"></div>
    <a href="https://gautamit.net/" class="btn">Emergency Restart</a>
  </div>

</body>
</html>
